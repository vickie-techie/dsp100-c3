    <script>
      let gender = "";
      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        button.addEventListener("click", function () {
          buttons.forEach((btn) => btn.classList.remove("active"));
          this.classList.add("active");
          gender = this.textContent;
          // document.getElementById("gender").textContent = gender;
        });
      });
      let forms = document.getElementById("forms");
      forms.addEventListener("submit", async (event)=> {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;
        displayUsername.textContent = `Username: ${username}`;
        displayEmail.textContent = `Email: ${email}`;
        displayPhone.textContent = `Phone: ${phone}`;
        displayGender.textContent = `Gender: ${gender}`;
        displayPassword.textContent = `Password: ${password}`;

        // userCard.classList.remove("hidden");
        // formholder.classList.add("hidden");


        //Data to be sent to the API
        const formData ={
          name: username,
          email: email,
          phone: phone,
          fcmToken: "wertyuio1234",
          password: password
        };
        console.log(formData);


        //Make the API call using fetch
        try{
          const response = await fetch('https://dtempo-server.vercel.app/api/v1/auth/register', {
            method: 'POST',
            headers:{
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          console.log(response.text());
          //check if the response is successful
        }catch(error){
          // console.error(Error);
        }
      });
    </script>

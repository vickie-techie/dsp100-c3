<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and User Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .form-container,
    .card-container {
      background-color: lightblue;
      width: 40%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .card-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 5px 5px 0 0;
    }

    .card-content {
      padding: 20px;
    }

    .card-item {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .hidden {
      display: none;
    }


    .food-button {
      background-color: rgb(192, 177, 177);
      color: white;
      padding: 5px 20px;
      border-radius: 6px;
      margin-right: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      border: none;
      font-size: 14px;
      width: 90px;
    }

    .active {
      background-color: red !important;
    }
  </style>
</head>

<body>

  <!-- Registration Form -->
  <div class="form-container" id="formcontainer">
    <h2>Register</h2>
    <form id="registrationForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <div id="food-container">
        <label for="phone">Select gender</label>
        <button type="button" class="food-button">Male</button>
        <button type="button" class="food-button">Female</button>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <!-- User Card (Initially Hidden) -->
  <div class="card-container hidden" id="userCard">
    <div class="card-header">
      <h3>Welcome</h3>
    </div>
    <div class="card-content">
      <div class="card-item" id="displayUsername">Username: </div>
      <div class="card-item" id="displayEmail">Email: </div>
      <div class="card-item" id="displayPhone">Phone: </div>
      <div class="card-item" id="displayGender">Gender: </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const formholder = document.getElementById('formcontainer');
    const userCard = document.getElementById('userCard');
    const displayUsername = document.getElementById('displayUsername');
    const displayEmail = document.getElementById('displayEmail');
    const displayPhone = document.getElementById('displayPhone');
    const displayGender = document.getElementById('displayGender');
    let gender = ""


    const buttons = document.querySelectorAll('.food-button');
    buttons.forEach(button => {
      button.addEventListener('click', function () {
        // Remove the 'active' class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));

        // Add the 'active' class to the clicked button
        this.classList.add('active');

        gender = this.textContent; 
      });
    });


    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      displayUsername.textContent = `Username: ${username}`;
      displayEmail.textContent = `Email: ${email}`;
      displayPhone.textContent = `Phone: ${phone}`;
      displayGender.textContent = `Gender: ${gender}`;

      userCard.classList.remove('hidden');
      formholder.classList.add('hidden');
    });
  </script>

</body>

</html>
